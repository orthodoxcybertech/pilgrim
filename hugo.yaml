# Hugo configuration file
title: Pilgrim

# import hextra as module
module:
  imports:
    - path: github.com/orthodoxcybertech/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Prayer Book
      pageRef: /prayer-book
      weight: 1
    - name: Bible
      pageRef: /bible
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    #- name: GitHub
    #  weight: 5
    #  url: "https://github.com/orthodoxcybertech/pilgrim"
    #  params:
    #    icon: github

params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
  theme:
    # light | dark | system
    default: dark
    displayToggle: true
  navbar:
    displayTitle: true
    displayLogo: false
    #logo:
    #  path: static/apple-touch-icon.png
    #  dark: static/apple-touch-icon.png
    #  link: /pilgrim
    #  width: 40
    #  height: 20
  
  externalLinkDecoration: true

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/orthodoxcybertech/pilgrim"
